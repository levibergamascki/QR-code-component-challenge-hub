<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Frontend Mentor | QR code component</title>
    <link rel="icon" type="image/icon" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet"/>

</head>
<body>
<div class="page-content">
    <div class="wrap-content">
        <div class="card">
            <div class="qr-code">
                <img src="images/image-qr-code.png">
            </div>
            <div class="heading-qr">
                <h1>Improve your front-end skills by building projects</h1>
              </div>
              <div class="info-qr">
                <p>Scan the QR code to visit Frontend Mentor and take your coding
                  skills to the next level</p>
              </div>
        </div>
        <footer>
            <p>Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a> Coded by <a href="https://github.com/levibergamascki">@levibergamascki</a></p>
        </footer>
    </div>
</div>


</body>
</html>
